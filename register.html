<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="/styles/forms.css">
    <link rel="stylesheet" href="/styles/media_form.css">
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">
</head>

<body>
    <main class="form_container">
        <form class="form-register" action="">
            <div class="form_contents">
                <div class="login-signup">
                    <h1>Registrate</h1>
                    <!-- <a href="#">Login</a>
                    <a href="#">Sign-up</a> -->
                </div>
                <div class="inputs_register" id="login">
                    <label class="labels" for="mail">Ingresa tu correo:</label>
                    <input class="inputs" id="mail" type="email" placeholder="Mail">
                    <label class="labels" for="pass">Ingresa tu contraseña:</label>
                    <input class="inputs" id="pass" type="password" placeholder="Contraseña">
                    <label class="labels" for="pass_confirm">Confirma tu contraseña:</label>
                    <input class="inputs" type="password" name="" id="pass_confirm"
                        placeholder="Confirma tú contraseña">
                </div>
                <div class="form_buttons">
                    <a href="src/main-page.html"><button class="btn_input" type="button">Registrarse</button></a>
                    <a href="/index.html"><button class="btn_index" type="button">Login</button></a>
                </div>
            </div>
        </form>
    </main>
</body>

</html>
