<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="/styles/forms.css">
    <link rel="stylesheet" href="/styles/media_form.css">
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">
</head>

<body>
    <main class="form_container">
        <form class="form-register">
            <div class="form_contents">
                <div class="login-signup">
                    <h1>Sing up</h1>
                </div>
                <div class="inputs_register" id="login">
                    <label class="labels" for="mail">Enter your mail:</label>
                    <input class="inputs" id="mail" type="email" placeholder="Mail" maxlength="50">
                    <label class="labels" for="pass">Enter your password:</label>
                    <input class="inputs" id="pass" type="password" placeholder="Password" maxlength="20">
                    <label class="labels" for="pass_confirm">Confirm your password:</label>
                    <input class="inputs" type="password" name="" id="pass_confirm" placeholder="Confirm your password"
                        maxlength="20">
                </div>
                <div class="form_buttons">
                    <a href="/src/main-page.html"><button class="btn_input" type="button">Sign up</button></a>
                    <a href="/index.html"><button class="btn_index btn_index--bg-black btn_index--small"
                            type="button">Login</button></a>
                </div>
            </div>
        </form>
    </main>
</body>

</html>
